
<div class="row"><br></div>


<div class="row" >
    <div class="col">

        <img class="centeredimage" src="https://i.ibb.co/1dBT7Sy/Hand-drawn-delivery-man-transparent-PNG.png" style="width:30%;height:60%" alt="foodlogo" >

  <div class="d-flex justify-content-center align-items-center login-container">
      <form class="login-form" #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group">
              <input type="text" ngModel name="username" id="username" class="form-control rounded-pill form-control-lg" required placeholder="Username" required>
          </div>

          <div class="form-group">
              <input type="password" ngModel name="password" id="password" class="form-control rounded-pill form-control-lg" required  placeholder="Password" required>
          </div>

          <div class="forgot-link form-group d-flex justify-content-between align-items-center">


</div>
          <button [disabled]="!loginForm.valid"  style="background:rgb(250, 176, 38)" type="submit" class="btn rounded-pill btn-custom btn-block text-uppercase">Login</button>

      </form>
    </div>
    </div>
    </div>
