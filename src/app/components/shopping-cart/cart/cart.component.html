<div *ngIf="cartItems.length === 0" class="alert alert-info">Empty Cart</div>


<div class="row" *ngIf="cartItems.length > 0">
    <div class="col-md-4 order-md-2 mb-4">
      <h6 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
      </h6>
      <ul class="list-group">
          <li class="list-group-item  justify-content-between lh-condensed" *ngFor="let item of cartItems">
            <app-cart-item [cartItem]="item"></app-cart-item>
          </li>

          <li class="list-group-item  justify-content-between lh-condensed">
            <strong>Total: {{ cartTotal | currency: 'EGP'}}</strong>
          </li>

          <li class="list-group-item justify-content-between lh-condensed">
              <button type="button" class="btn btn-secondary small-button" (click)="checkout()">Check out</button>
          </li>

        </ul>
</div>
</div>
